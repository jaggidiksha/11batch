<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-inner {
            height: 50vh;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active h-100">
            <img src="https://img.freepik.com/free-vector/instagram-carousel-templates_23-2148778411.jpg?ga=GA1.1.862266107.1731409941&semt=ais_hybrid" 
                 class="d-block w-100 h-100 object-fit-contain" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="https://img.freepik.com/free-vector/instagram-carousel-templates_23-2148775247.jpg?ga=GA1.1.862266107.1731409941&semt=ais_hybrid" 
                 class="d-block w-100 h-100 object-fit-contain" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="https://img.freepik.com/free-vector/instagram-carousel-templates_23-2148775247.jpg?ga=GA1.1.862266107.1731409941&semt=ais_hybrid" 
                 class="d-block w-100 h-100 object-fit-contain" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
