        let a = '8765';
        document.write(a + " " + typeof a + "<br>")



        // numbers:87,66
        let n = 87654;
        document.write(n + " " + typeof n + "<br>")



        // boolean:true /false

        let b = true;
        document.write(b + " " + typeof b + "<br>")
